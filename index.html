<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ご利用アンケート</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sample04.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-6">
            <h1>ご利用アンケート</h1>
          </div>
          <div class="col-sm-6 align-right">
            <a href="/">HOMEへ戻る</a>
          </div>
        </div>
      </header>
    </div>
    <!--container1-->
    <hr />
    <div class="container">
      <form action="#" method="POST" class="row">
          <div class="col-sm-8 offset-sm-2">
       <p>この度は、本書をご利用頂きありがとうございます。恐れいりますが、以下のフォームにご記入頂き、送信して頂けると幸いです。</p>
       <div class="form-group">
       <label for="name">お名前<span class="badge badge-danger">必須</span></label>
       <input type="text" id="name" name="name" class="form-control" required>
       </div>
       <div class="form-group">
           <label for="job">ご職業</label>
           <select name="job" id="job" class="form-control">
               <option value="">選択してください</option>
               <option value="会社員">会社員</option>
               <option value="学生">学生</option>
               <option value="その他">その他</option>
           </select>
       </div>
       <div class="form-group">
           <label>知りたい内容（複数回答可）</label>
           <div class="checkbox">
            <label>
                <input type="checkbox" name="q1" value="html">
                HTML
            </label>
        </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox" name="q1" value="css">
                   CSS
               </label>
           </div>
           <div class="checkbox">
               <label>
                   <input type="checkbox" name="q1" value="javascript">
                   javascript
               </label>
           </div>
       </div>
       <div class="form-group">
           <label>理解度はいかがですか？</label>
           <div>
               <label class="radio-inline">
                   <input type="radio" name="q2" id="q2_1" value="1">理解できなかった？
               </label>
               <label class="radio-inline">
                <input type="radio" name="q2" id="q2_2" value="2">だいたい理解できた
            </label>
            <label class="radio-inline">
                <input type="radio" name="q2" id="q2_3" value="3">理解できた
            </label>
            <label class="radio-inline">
                <input type="radio" name="q2" id="q2_4" value="">回答しない
            </label>
            </div>
       </div>
       <div class="form-group">
           <label for="message">ご意見</label>
           <textarea name="message" id="message" rows="10" class="form-control">
          </textarea>
       </div>
       <button type="submit" class="btn btn-outline-secondary">送信する</button>
    </div><!-- col-sm-8 -->
      </form>
    </div>
    <hr />
    <div class="container">
      <footer>
        <p>&copy;H20 space</p>
      </footer>
    </div>
    <!--container2-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
